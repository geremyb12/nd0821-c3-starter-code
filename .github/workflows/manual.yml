name: Github ci/cd

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.8
      uses: actions/setup-python@v3
      with:
        python-version: "3.8"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint project 3 with flake8
      run: |
        flake8 final_project_deploy_model_fastapi/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 final_project_deploy_model_fastapi/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest in project 3
      run: |
        python -m pytest final_project_deploy_model_fastapi -vv